{% extends 'base.html' %}
{% block title %}Online Store{% endblock title %}
{% block main %}
<div class="row">
          <div class="col-lg-8 col-md-12 mb-8">
            <table class="table table-border">
                <thead>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Customer Mobile</th>
                <th>Customer Role</th>
                </thead>
                <tbody>
                {% for user in users%}
                <tr>
                    <td>{{user.cust_name}}</td>
                    <td>{{user.cust_email}}</td>
                    <td>{{user.cust_mobile}}</td>
                    <td>{{user.cust_role}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
          </div>
</div>
{% endblock main %}
